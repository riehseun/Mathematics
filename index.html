<!DOCTYPE html>
<html>
<head>
	<script>
	function myFunction() {
	  	document.getElementById("myForm").reset();
	}
	</script>
</head>

<body>
	<form id="myForm">
		<label>Enter email address</label><br>
		<input type="email" placeholder="Enter your email" required><br>
		<label>Enter personal URL</label><br>
		<input type="url" name="url" id="url" placeholder="https://example.com" pattern="http.*" size="100" required><br>
		<label>Enter year of birth</label><br>
		<input type="date" data-date-inline-picker="true" required><br>
		<label>Enter gender</label><br>
		<input type="radio" name="gender" value="male"> Male<br>
  		<input type="radio" name="gender" value="female"> Female<br>
  		<input type="radio" name="gender" value="other"> Other<br>
		<label>Enter comments</label><br>
		<textarea rows="4" cols="50" required></textarea><br>		
		<input type="checkbox" name="checkbox" value="Bike"> Data are fiticious<br>
		<input type="button" onclick="myFunction()" value="Reset form"><br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
